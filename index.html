<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphathon</title>
  </head>
  <body>
      <div class="login">
        <h1>LOGIN</h1>
        <input type="text" id="login-url" placeholder="url"/>
        <input type="text" id="login-username" placeholder="username"/>
        <input type="text" id="login-password" placeholder="password"/>
        <button class="login-button">Login</button>
      </div>

    <div class="game-grid">
      <div class="sidebar"></div>
      <div class="cypher-input"></div>
      <div class="game-display"></div>
      <div class="knowledge">
        <span class="title">Things learned</span>
        <div class="learned"></div>
      </div>
      <div class="bottom-controls">
          <button id="reset-button">Reset Database</button>
          <button id="clue-button">Give me a clue</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
