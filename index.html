<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/not-a-cocktail-party/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Not a cocktail party</title>
    <script type="module" crossorigin src="/not-a-cocktail-party/assets/index.d6df9523.js"></script>
    <link rel="stylesheet" href="/not-a-cocktail-party/assets/index.ac72392a.css">
  </head>
  <body>
    <div class="login">
      <p class="game-title">It was <b>not</b> a cocktail party!</p>
      <h1>Connect to Neo4j</h1>
      <input type="text" id="login-url" placeholder="url"/>
      <input type="text" id="login-username" placeholder="username"/>
      <input type="password" id="login-password" placeholder="password"/>
      <button class="login-button">Login</button>
      <div id="login-map"></div>
    </div>
    <div class="game-grid">
      <div class="header">
        <p class="game-title">It was <b>not</b> a cocktail party!</p>
      </div>
      <div class="sidebar"></div>
      <div class="cypher-input"></div>
      <div class="game-display"></div>
      <div class="knowledge">
        <span class="title">This much I have learned:</span>
        <div class="learned"></div>
      </div>
      <div class="bottom-controls">
          <button id="render-full-graph-button">Display entire graph</button>
          <button id="reset-button">Reset Database</button>
          <button id="clue-button">Give me a clue</button>
      </div>
    </div>

    
  </body>
</html>
